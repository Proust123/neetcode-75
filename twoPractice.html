        function isPalindrome(s) {
            let left = 0, right = s.length - 1

            while(left < right) {
                while(left < right && !isAlphaNum(s[left])) {
                    left++
                }
                
                while(right > left && !isAlphaNum(s[right])) {
                    right--
                }
                
                if(s[left].toLowerCase() !== s[right].toLowerCase()) {
                    return false
                }

                left++
                right--
            }

            return true

            function isAlphaNum(c) {
                return (
                    c >= 'A' && c <= 'Z' ||
                    c >= 'a' && c <= 'z' ||
                    c >= '0' && c <= '9' 
                )
            }
        }
